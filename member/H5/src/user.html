<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/user.css">
		
</head>
<body>
	<div class="mui-input-group box">
		<div class="mui-input-row">
			<label>用户名</label>
			<input type="text" class="mui-input-clear name" placeholder="请输入用户名">
		</div>
		 <div class="mui-input-row">
			<label>年龄</label>
			<input type="text" class="mui-input-clear age" placeholder="请输入年龄">
		</div>
		 <div class="mui-input-row">
			<label>性别</label>
			<input type="text" class="mui-input-clear sex" placeholder="请输入性别">
		</div>
		 <div class="mui-input-row">
			<label>地址</label>
			<input type="text" class="mui-input-clear adress" placeholder="请输入地址">
		</div>
		 <div class="mui-input-row">
			<label>电话</label>
			<input type="text" class="mui-input-clear iphone" placeholder="请输入电话">
		</div>
	</div>
	<button type="button" class="mui-btn mui-btn-primary qr" >确认</button>
	<button type="button" class="mui-btn mui-btn-danger qx" >取消</button>
	<script src="js/libs/require.js" async defer type="text/javascript" data-main="js/user"></script>
	
	
</body>
</html>
